services:
  caddy:
    image: marktov/caddy:latest
    restart: always
    networks:
      - caddy-net-external
    ports:
      - "80:81"
      - "443:443"
      - "443:443/udp"
    environment:
      - ACME_EMAIL=$ACME_EMAIL
      - CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - /mnt/gateway/portainer-compose-unpacker/stacks/gateway/homeserver_services/gateway/ingress/external/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data_ext:/data
      - caddy_config_ext:/config
    container_name: caddy_external
    
networks:
  caddy-net-external:
    driver: bridge
    attachable: true

volumes:
  caddy_data_ext:
    driver: local
  caddy_config_ext:
    driver: local
